###?set?log?levels?###

###?输出到控制台?###

log4j.appender.stdout?=?org.apache.log4j.ConsoleAppender

log4j.appender.stdout.Target?=?System.out

log4j.appender.stdout.layout?=?org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern?=??[%c]-%m%n

###?输出到日志文件?###

log4j.appender.file?=?org.apache.log4j.RollingFileAppender

log4j.appender.File?=?.log/chefg.log

log4j.appender.File,MaxFileSize?=10mb

log4j.appender.Threshold?=?DEBUG?##?输出DEBUG级别以上的日志

log4j.appender.layout?=?org.apache.log4j.PatternLayout

log4j.appender.layout.ConversionPattern?=?%-d{yyyy-MM-dd?HH:mm:ss}??[?%t:%r?]?-?[?%p?]??%m%n

###?保存异常信息到单独文件?###

log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.ResultSet=DEBUG
log4j.logger.java.PrepareStatement=DEBUG
